<mat-card>
 <mat-spinner *ngIf="isLoading"></mat-spinner>

<form [formGroup]="form" (submit)="onAddPost()"  *ngIf="!isLoading">
    <mat-form-field>
      <input formControlName="title" type="text" matInput name="title" placeholder="Title">
      <mat-error *ngIf="form.get('title').invalid">Please enter a post title</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="pickImage.click()">Pick Image</button>
      <input type="file" #pickImage (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <mat-form-field>
      <textarea [formControlName]="'content'" matInput rows="3" name="content" placeholder="Content"></textarea>
      <mat-error *ngIf="form.get('content').invalid">Please enter a content</mat-error>
    </mat-form-field>
    <hr />
    <button mat-raised-button color="primary" type="submit">Save Post</button>
</form>
</mat-card>

<mat-card>
 <mat-spinner *ngIf="isLoading"></mat-spinner>

<form (submit)="onAddPost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input type="text" matInput name="title" placeholder="Title" [ngModel]="editablePost?.title" required minlength="3"
      #title="ngModel">
      <mat-error *ngIf="title.invalid">Please enter a post title</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="pickImage.click()">Pick Image</button>
      <input type="file" #pickImage>
    </div>
    <mat-form-field>
      <textarea matInput rows="3" name="content" placeholder="Content" [ngModel] = "editablePost?.content" required
      #content="ngModel"></textarea>
      <mat-error *ngIf="content.invalid">Please enter a content</mat-error>
    </mat-form-field>
    <hr />
    <button mat-raised-button color="primary" type="submit">Save Post</button>
</form>
</mat-card>
